<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Building Content from JSON</title>
<style type="text/css">
#seasons {
  border: medium solid green;
  background-color: #efe;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<script>
function array_to_ul(myarray) {
  var ul_node = $('<ul>');
  for (var i in myarray) {
    var li_node = $('<li>');
    li_node.text(myarray[i]);
    ul_node.append(li_node);
  }
  return ul_node;
}
$(document).ready(function(){
  $.getJSON("seasons.json",function(data) {
    console.log(data);
    var seasons_ar = data.seasons;
    var seasonsul = array_to_ul(seasons_ar);
    $('#seasons').append(seasonsul);
  });
});
</script>
</head>
<body>
  <h1>Seasons</h1>
  <div id="seasons">  </div>
</body>
</html>
