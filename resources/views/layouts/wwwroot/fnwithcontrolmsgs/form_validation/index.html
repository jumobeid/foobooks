<!DOCTYPE html>
<html>

  <head> 
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <!-- Google fonts -->
    <link href='//fonts.googleapis.com/css?family=Habibi' rel='stylesheet'>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
   
    <style>
        #contact{
            border: 1px solid #000;
            background-color: antiquewhite;
            border-radius: .5em;
        }
        #submitbtn{
            font-weight: bold;
            background-color: #fff;
            color:#000;
            width:100%;
        }
        #details{
            font-weight: bold;
            
        }
       

      
    </style>
    <script>
        $(function(){
            
            $("#myForm").validate();
     
       //validation
        
        
       
  
        
     //control the display msgs
        
     function InvalidMsg1(textbox) {
    
    if (textbox.value == '') {
        textbox.setCustomValidity('Enter a valid name');
    }
    else {
        textbox.setCustomValidity('');
    }
    return true;
}
 
    function InvalidMsg(textbox) {
    
    if (textbox.value == '') {
        textbox.setCustomValidity('Enter a valid email address');
    }
    else {
        textbox.setCustomValidity('');
    }
    return true;
}
        
function InvalidMsg3(textbox) {
    
    if (textbox.value == '') {
        textbox.setCustomValidity('Enter a comment');
    }
    else {
        textbox.setCustomValidity('');
    }
    return true;
}
       });  
     </script>
    </head>
    
    <body>

<div id="contact" class="container">
      <h2></h2>
      <br>
      <div class="row ">
        <div class="col-sm-1"></div>
        <div id="details" class="col-sm-3">
          <i class="fa fa-map-marker" style="width:30px"></i> Riyadh, KSA
          <br>
          <br>
          <i class="fa fa-phone" style="width:30px"></i> Phone: +00 151515
          <br>
          <br>
          <i class="fa fa-envelope" style="width:30px"> </i> Email:info@insightsrs.com
          <br>
        </div>
         <div class="col-sm-1"></div>


        <div class="col-sm-5 last">
          <form id="myForm" class="form-horizontal" action="http://cscie12.dce.harvard.edu/echo" method="get">
            <div class="form-group">
              <label class=" col-sm-2" for="name">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" minlength="2" oninput="InvalidMsg1(this);" oninvalid="InvalidMsg1(this);"required="required"/>
                  
              </div>
            </div>
            <div class="form-group">
              <label class=" col-sm-2" for="email">Email</label>
              <div class="col-sm-10">
                <input id="email" class="form-control" oninvalid="InvalidMsg(this);" name="email" oninput="InvalidMsg(this);"  type="email" required="required" placeholder="Enter email address"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="comments">Comment</label>
              <div class="col-sm-10">
                  <textarea class="form-control" rows="2" id="comments" name="comments" placeholder="Enter your comments please" oninvalid="InvalidMsg3(this);" oninput="InvalidMsg3(this);" required="required" ></textarea>
                
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="submitbtn" type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>

  

     
    </div>
        
        
 </body>
</html>
